pcap_dir = "nbug.d/recv_pcap"

report_dir = "nbug.d/reports"

srv_addr = "0.0.0.0:8081"

# Expectedd behaviors are specified same as done in the client; however, a
# source is required. While a command can be specified for each behavior,
# it will be ignored.
[[behaviors]]
src = "127.0.0.1"
dst = "127.0.0.1"
protocol = "icmp"
command = ["/usr/bin/ping", "-c", "1", "8.8.8.8"]

[[behaviors]]
src = ""