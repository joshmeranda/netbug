pcap_dir = "tests/out/pcap"

interfaces = [ "lo" ]

srv_addr = "127.0.0.1:8081"

[[behaviors]]
dst = "127.0.0.1"
protocol = "icmp"

[[behaviors]]
dst = "::1"
protocol = "ipv6icmp"
command = ["/usr/bin/ping", "-c", "1", "::1"]

[[behaviors]]
dst = "127.0.0.1:8083"
protocol = "tcp"

[[behaviors]]
dst = "127.0.0.1:8084"
protocol = "udp"